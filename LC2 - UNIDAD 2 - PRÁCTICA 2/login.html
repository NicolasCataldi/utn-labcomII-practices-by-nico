<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
</head>
<body>
    <!-- Titulo y FAQ -->
    <h1 style="text-align-last: center; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Iniciar sesión en ©Duffee <p style="font-size: small;">All rights reserved and i can sue you</p></h1>
    <hr>
    <ul>
        <li><h2 style="text-decoration: underline;">Como iniciar sesion?</h2></li>
        <p style="font-size: large;">Ingrese sus credenciales y complete el formulario :)</p>
        <li><h2 style="text-decoration: underline;">Recuperar contraseña</h2></li>
        <p style="font-size: large;">Todavia no se hacer eso asi que recordala por favor</p>
    </ul>
    <hr style="visibility: hidden; height: 4%;">

    <!-- Formulario -->
    <article style="margin-left: 4px; width: 60%;">
        <hr style="visibility: hidden; height: 4%;">
        <label for="username" style="margin-top: 2%; margin-left: 2%;">Nombre de usuario:</label>
        <input type="text" placeholder="5-15 Caracteres" name="username" required style="width: 23%;"> 

        <label for="password" style="margin-left: 2%; margin-top: 4px">Contraseña</label>
        <input type="password" placeholder="4-18 Caracteres alfanumericos" name="password" required style="width: 23%; "> 
        
        <button type="submit" style="margin-left: 1%;">Enviar</button>

        <hr style="visibility: hidden; height: 4%;">

        <label for="text" style="margin-left: 2%;">Recordar mis datos</label>
        <input type="checkbox" name="recordar">

        <hr style="visibility: hidden; height: 4%;">
    </article>
    </body>
</html>
